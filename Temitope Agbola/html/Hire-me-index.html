<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Lato|Open+Sans|Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c74a903629.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/hire-me.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire me login form</title>
  </head>
  <body>
    <div class="login-in fineborder">
      <img
        class="logo2"
        src="../images/vector/default-monochrome.svg"
        alt="logo"
        style="margin: 0;"
      />
      <h1>Let's discuss your ideas</h1>
      <div class="text-box">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" name="" value="" />
      </div>

      <div class="text-box">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Your E-mail" name="" value="" />
      </div>

      <div class="text-box">
        <i class="fas fa-lightbulb"></i>
        <input type="Message" placeholder="Message" name="" value="" />
      </div>

      <input class="buttonme" type="button" name="" value="Submit" />
    </div>
  </body>
</html>
